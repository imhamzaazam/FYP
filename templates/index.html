{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">   <!--Prevent favicon errors-->
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body scroll="no" style="overflow: hidden">
<h1>Live Trading Rates</h1>

<div class="left" style="background-color:rgba(170,170,170,0.12);">
    
</div>

<div class="right" style="background-color:rgba(187,187,187,0.12);">
<!--     <h2>Stock Chart</h2> -->
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div id="tradingview_c326c"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            new TradingView.widget(
                {
                    "width": outerWidth * 0.7,
                    "height": outerHeight - 350,
                    "symbol": "NASDAQ:AAPL",
                    "interval": "W",
                    "timezone": "Etc/UTC",
                    "theme": "Dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "save_image": false,
                    "show_popup_button": true,
                    "popup_width": "1000",
                    "popup_height": "650",
                    "container_id": "tradingview_c326c"
                }
            );
        </script>
    </div>
    <!-- TradingView Widget END -->
</div>

</body>
</html>
   

{% endblock %}
